<!DOCTYPE html>
<html>
<head>
    <title>title</title>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			let canvas = document.getElementById('field');
			let ctx = canvas.getContext("2d");
			
			function drawDot(x, y){
				ctx.beginPath();
				ctx.arc(x, y, 3, 0, 2*Math.PI);
				ctx.fillStyle = "black";
				ctx.fill();
			}
			function drawLine(x1, y1, x2, y2){
				ctx.moveTo(x1, y1);
				ctx.lineTo(x2, y2);
				ctx.strokeStyle = "black";
				ctx.stroke();
			}
			
			function Point(x, y){
				this.x = x;
				this.y = y;
				drawDot(x, y);
			}
			
			function Line(a, b){
				this.a = a;
				this.b = b;
				drawLine(a.x, a.y, b.x, b.y);
			}


			const xs = [100, 300, 300, 420, 250, 150, 110, 220, 210, 320, 400, 400];
			const ys = [120, 420, 330, 150, 100, 400, 300, 380, 250, 240, 400, 250];
			
			for(let i = 0 ; i < 12; i++){
				xs[i] = 500*Math.random();
				ys[i] = 500*Math.random();
			}
			
			const points = [];
			const lines = [];
			
			let min_y = 10000;
			let min_y_index = -1;
			
			for(let i = 0; i < 12; i++){
				points.push(new Point(xs[i], ys[i]));
				if(min_y > ys[i]){
					min_y = ys[i];
					min_y_index = i;
				}
			}
			
			const temp = points[min_y_index];
			points[min_y_index] = points[0];
			points[0] = temp;

			function jatan2(y, x){
				let r = Math.atan2(y, x);
				if(r < 0)
					r += 2*Math.PI;
				return r;
			}

			
			points.sort(function(p1, p2){
				let t1 = jatan2(p1.y-points[0].y, p1.x-points[0].x);
				let t2 = jatan2(p2.y-points[0].y, p2.x-points[0].x);
					
				if(t1 > t2)
					return 1;
				else if(t1 < t2)
					return -1;
				else
					return 0;
			});
			
			
			function ccw(p1, p2, p3){
				const prod = (p2.x-p1.x)*(p3.y-p1.y)-(p3.x-p1.x)*(p2.y-p1.y);
				if(prod > 0)
					return 1;
				else if(prod < 0)
					return -1;
				else
					return 0;
			}
			
			const pstack = [points[0], points[1]];
			
			for(let i = 2; i < points.length; i++){
				while(pstack.length > 2 && ccw(pstack.at(-2), pstack.at(-1), points[i]) < 0)
					pstack.pop();
				pstack.push(points[i]);
			}
			
			
			for(let i = 0; i < pstack.length-1; i++)
				lines.push(new Line(pstack[i], pstack[i+1]));
			lines.push(new Line(pstack.at(-1), pstack[0]));
			
		})
	</script>
	<style type="text/css">
		canvas {border:1px solid black;}
	</style>
</head>
<body>
	<canvas id = "field" width="500" height="500">
	</canvas>
</body>
</html>
